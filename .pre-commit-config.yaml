  ### Markdown ###
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: "ğŸ“ markdown Â· Lint markdown"
        args: ["--disable", "MD013"]

  # ---------------------------- ğŸ“ Filesystem Tools --------------------------- #

  - repo: https://github.com/pre-commit/pre-commit-hooks
